<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="width:500px; height: auto;padding:20px;">
       <label for="a1"><b>Feedback type:</b></label>
       <select name="Feedback type" id="a1" style="width:450px; height:30px;" >
       <option value="coding">coding</option>
       <option value="Dsa">Dsa</option></select><br><br>
       <label for="a"><b>Message:</b></label>
       <textarea id="a" style="width: 450px; height:100px;"></textarea><br><br>
       <label for="a2"><b>Website rating:</b></label><br>       
       <input type="radio" id="a2" name="AA" value="Excellent">
        <label for="a2"><b>Excellent</b></label>
        <input type="radio" id="a4" name="AA" value="Good">
        <label for="a4"><b>Good</b></label>
        <input type="radio" id="a5" name="AA" value="Average">
        <label for="a5"><b>Average</b></label>
        <input type="radio" id="a6" name="AA" value="Poor">
        <label for="a6"><b>Poor</b></label><br><br>
        <label for="a7"><b>Age(10-100):</b></label><br>
        <input type="number" style="width: 450px; height: 30px;" min="10" max="100"><br><br>
        <label for="a8"><b>Email</b></label><br>
        <input type="email" id="a8" style="width:450px; height:30px;" required><br><br>
        <label for="a9"><b>Password:</b></label>
        <input type="password" id="a9" style="width:450px; height:30px;" min="8"><br><br>
        <label for="aa"><b>Website URL</b></label>
        <input type="url" id="aa" style="width:450px; height:30px;"><br><br>
        <input type="checkbox" id="ab">
        <label for="ab">I agree to the terms and conditions</label><br><br>
        <button style="border-radius:5px; background-color:black; color: white;">Submit</button>



    </form>
</body>
</html>
