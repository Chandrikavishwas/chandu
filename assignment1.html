<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
            background-color: brown;
        }

        form{
            background-color: white;
            width: 35%;
            height: auto;
            margin-top: 30px;
            margin-left: 380px;
            padding: 20px;
            padding-left: 80px;
            border-radius: 5px;
            margin-bottom: 50px;

        }

    </style>  
</head>
<body> 
    <h1 style="padding: 0px; text-align: center;">Feedback Form</h1>
    
        <form action="" >
            <label for="feedback type"><b>Feedback Type:</b></label> <br>
            <select name="feedback" id="feedback type" style="width: 400px;height: 25px;">
                <option value="DSA">DSA</option>
                <option value="Cooding">Cooding</option>
            </select><br><br>
            <label for="message"><b>Message:</b></label><br>
            <textarea name="message" id="message" style="width: 400px; height: 100px;" placeholder="enter your message"></textarea> <br><br>
            <label for="rating"><b>Website Rating:</b></label><br>
            <input type="radio" id="rating" name="rating">
            <label for="rating"><b>Excellent</b></label>
            <input type="radio" id="Good" name="rating">
            <label for="Good"><b>Good</b></label>
            <input type="radio" id="Average" name="rating">
            <label for="Average"><b>Average</b></label>
            <input type="radio" id="poor" name="rating">
            <label for="poor"><b>poor</b></label><br><br>
            <label for="Age"><b>Age(10-100):</b></label>
            <input type="number" name="Age" id="Age" min="10" max="100" style="width: 400px; height: 25px;"><br><br>
            <label for="email"><b>Email*</b>:</label><br>
            <input type="email" id="email" required style="width: 400px; height: 25px;"><br><br>
            <label for="password"><b>Password (min. 8 characters):</b></label><br>
            <input type="password" id="password" minlength="10" style="width: 400px; height: 25px;"><br><br>
            <label for="Website"><b>Website URL (optional):</b></label><br>
            <input type="url" id="Website" style="width: 400px; height: 25px;"><br><br>
            <input type="checkbox" name="condition" id="checkbox">
            <label for="checkbox" ><b>I agree to the terms and conditions</b></label><br>
            <div style="text-align: center;"><button style="padding: 10px; border-radius: 5px; background-color: rgb(52, 129, 52); color: white; border: 0px;">Submit</button></div>
        </form>

</body>
</html>
